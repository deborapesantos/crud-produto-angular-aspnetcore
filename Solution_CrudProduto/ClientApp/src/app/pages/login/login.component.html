<body>
  <div class="container">
    <div class="row login-page">
      <div class="col-lg-4 col-md-3 col-sm-1 d-none d-sm-block ">

      </div>
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="login-form">
          <form id="form" (ngSubmit)="login()">
            <div class="form-group ">
              <label for="username">Nome de usuário</label>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="user.Username"
                     name="username"
                     id="username">
            </div>
            <div class="form-group ">
              <label for="password">Senha</label>
              <input type="password"
                     class="form-control"
                     [(ngModel)]="user.Password"
                     name="password"
                     id="password">
            </div>
            <div class="alert" *ngIf="!isError"></div>
            <div class="alert alert-danger fade show" role="alert" *ngIf="isError">
              Usuário ou senha incorretos
            </div>

            <button type="submit" class="btn btn-principal btn-block btn-lg">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
